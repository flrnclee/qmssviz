		<script type="text/javascript" src="d3.v3.js"></script>

	<body>
		<script type="text/javascript">
	
			//Width and height
			var w = 700;
			var h = 500;
			var barPadding = 1;
      var padding = 50;
	
			//Data
			var dataset = [
				[
					{ x: 0, y: 20 },
					{ x: 1, y: 100 },
					{ x: 2, y: 43 },
					{ x: 3, y: 11 },
					{ x: 4, y: 689 }
				],
				[
					{ x: 0, y: 15 },
					{ x: 1, y: 64 },
					{ x: 2, y: 36 },
					{ x: 3, y: 7 },
					{ x: 4, y: 373 }
				]
			];
      
      // If I was directly reading from the CSV:
      // var dataset;
      // d3.csv(“ereadData.csv”, function(error, data) {
      //   if (error) {
      //  	console.log(error);
      //	} else {
      //		console.log(data);
      //	dataset = data;
      //	}
      // });

			// Stacked Data
			var stack = d3.layout.stack();
			stack(dataset);

			// Scales
			var xScale = d3.scale.ordinal()
				            .domain(d3.range(dataset[0].length))
				            .rangeRoundBands([0, w], 0.05);
		  
			var yScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {
						              return d3.max(d, function(d) {
							                          return d.y0 + d.y;
						                            });
					                 })])
				.range([h,0]);        
  		
      var hScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {
						              return d3.max(d, function(d) {
							                          return d.y0 + d.y;
						                            });
					                 })])
				.range([0, h]);           
        
        
			// Color scheme
			var colors = d3.scale.category20();
		
			// Create SVG & map data onto SVG
			var svg = d3.select("body")     //select <body>
						.append("svg")            //attach svg object to <body>
						.attr("width", w)         //set width of svg
						.attr("height", h);       //set height of svg
	
			// Group
			var groups = svg.selectAll("g") 
				.data(dataset)                  //load data
				.enter()                        //creates space for each data value
				.append("g")                    //appends data into space
				.style("fill", function(d, i) { // custom style
          return colors(i);
				});
	
      // Add bars
			var rects = groups.selectAll("rect")
				.data(function(d) { 
          return d; 	
				})
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
					return xScale(i);
				})
				.attr("y", function(d) {
					return yScale(d.y);
				})
				.attr("height", function(d) {
					return hScale(d.y);
				})
				.attr("width", xScale.rangeBand());
        
      // Add text
						
		</script>
  </body>
